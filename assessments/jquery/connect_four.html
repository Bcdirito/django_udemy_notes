<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="connect_four.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"

        crossorigin="anonymous"></script>
        <title>Connect Four Project</title>
    </head>
    <body>
        <div class="container">
        <h1>Welcome to Connect Four!</h1>
        <h2>The object of this game is to connect four of your chips in a row!</h2>
        <h3 class="directions">Let's get started!</h3>
        <table class="board">
            <tr>
                <td><button class="button columnOne rowOne"></button></td>
                <td><button class="button columnTwo rowOne"></button></td>
                <td><button class="button columnThree rowOne"></button></td>
                <td><button class="button columnFour rowOne"></button></td>
                <td><button class="button columnFive rowOne"></button></td>
                <td><button class="button columnSix rowOne"></button></td>
                <td><button class="button columnSeven rowOne"></button></td>
            </tr>
            <tr>
                <td><button class="button columnOne rowTwo"></button></td>
                <td><button class="button columnTwo rowTwo"></button></td>
                <td><button class="button columnThree rowTwo"></button></td>
                <td><button class="button columnFour rowTwo"></button></td>
                <td><button class="button columnFive rowTwo"></button></td>
                <td><button class="button columnSix rowTwo"></button></td>
                <td><button class="button columnSeven rowTwo"></button></td>
            </tr>
            <tr>
                <td><button class="button columnOne rowThree"></button></td>
                <td><button class="button columnTwo rowThree"></button></td>
                <td><button class="button columnThree rowThree"></button></td>
                <td><button class="button columnFour rowThree"></button></td>
                <td><button class="button columnFive rowThree"></button></td>
                <td><button class="button columnSix rowThree"></button></td>
                <td><button class="button columnSeven rowThree"></button></td>
            </tr>
            <tr>
                <td><button class="button columnOne rowFour"></button></td>
                <td><button class="button columnTwo rowFour"></button></td>
                <td><button class="button columnThree rowFour"></button></td>
                <td><button class="button columnFour rowFour"></button></td>
                <td><button class="button columnFive rowFour"></button></td>
                <td><button class="button columnSix rowFour"></button></td>
                <td><button class="button columnSeven rowFour"></button></td>
            </tr>
            <tr>
                <td><button class="button columnOne rowFive"></button></td>
                <td><button class="button columnTwo rowFive"></button></td>
                <td><button class="button columnThree rowFive"></button></td>
                <td><button class="button columnFour rowFive"></button></td>
                <td><button class="button columnFive rowFive"></button></td>
                <td><button class="button columnSix rowFive"></button></td>
                <td><button class="button columnSeven rowFive"></button></td>
            </tr>
            <tr class="rowSix">
                <td><button class="button columnOne rowSix"></button></td>
                <td><button class="button columnTwo rowSix"></button></td>
                <td><button class="button columnThree rowSix"></button></td>
                <td><button class="button columnFour rowSix"></button></td>
                <td><button class="button columnFive rowSix"></button></td>
                <td><button class="button columnSix rowSix"></button></td>
                <td><button class="button columnSeven rowSix"></button></td>
            </tr>
        </table>
        </div>
        <script src="connect_four.js"></script>
    </body>
</html>
