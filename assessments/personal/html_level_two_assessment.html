<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Level Two Assessment</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <form action="https://giphy.com/gifs/michaelbolton-l3q2UdX8HREZi35gA" method="GET">
            <label for="firstname">First Name:</label>
            <input id="firstname" type="text" placeholder="First Name" required>
            
            <label for="lastname">Last Name:</label>
            <input id="lastname" type="text" placeholder="Last Name" required>
            <p></p>
            <label for="useremail">Email:</label>
            <input id="useremail" type="email" placeholder="name@email.com" required>
            
            <label for="userpassword">Password:</label>
            <input id="userpassword" type="password" required>

            <p>Are you over the age of 18?</p>
            <label for="over18">Yes:</label>
            <input id="over18" type="radio" name="age" value="yes">

            <label for="under18">No:</label>
            <input id="under18" type="radio" name="age" value="no">

            <p>Do you have a Credit Card of PayPal?</p>
            <select name="payment">
                <option value="creditcard">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
            <p></p>
            <input type="submit" value="Submit Feedback">
        </form>
    </body>
</html>
