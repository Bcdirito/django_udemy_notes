<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Bootstrap Project Main Page</title>
        <title>Bootstrap Project Sign Up Page</title>
    </head>
    <body>
            <nav class="navbar navbar-dark bg-dark fixed-top">
                    <a href="main_page.html" class="navbar-brand">Welcome</a>
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link" href="main_page.html">Landing Page</a>
                            </li>
                        </ul>
                </nav>
        <div class="container">
            <div class="jumbotron">
                <h1>Log In</h1>
                <p>Enter your email and password below to log in to Coffee Lover</p>
            </div>
            
            <form>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" placeholder="Email" id="inputEmail">
                </div>
                <div class="form-group">
                        <label for="inputPassword">Email address</label>
                        <input type="password" class="form-control" placeholder="Password" id="inputPassword">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="loggedIn">
                    <label class="form-check-label" for="defaultCheck1">
                        Keep me Logged In
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
