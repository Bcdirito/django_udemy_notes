<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="tic_tac_toe.css">
    <title>Tic Tac Toe Project</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Welcome to Tic Tac Toe!</h1>
            <button type="button" id="reset" class="btn btn-primary btn-large" >Restart!</button>
        </div>
    </div>

    <div class="container">
        <table id="gameBoard">
            <tr>
                <td class="cell" id="upLeft"></td>
                <td class="cell" id="upMid"></td>
                <td class="cell" id="upRight"></td>
            </tr>
            <tr>
                <td class="cell" id="midLeft"></td>
                <td class="cell" id="midMid"></td>
                <td class="cell" id="midRight"></td>
            </tr>
            <tr>
                <td class="cell" id="bottomLeft"></td>
                <td class="cell" id="bottomMid"></td>
                <td class="cell" id="bottomRight"></td>
            </tr>
        </table>

        <script src="tic_tac_toe.js"></script>
    </div>
</body>
</html>
