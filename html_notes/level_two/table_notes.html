<!-- Table Notes -->

<!-- Table Tags -->
<!-- <table>  - table wrapping tag -->
<!-- <thead>  - header row -->
<!-- <th> - actual content that goes into the table head or column titles -->
<!-- <tr> - table row -->
<!-- <td> - table cells -->

<!-- Will not throw error if you don't fill out the row -->

<!-- example -->
<table border="1">
    <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
    </thead>
    <tr>
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
    </tr>
    <tr>
        <td>100</td>
        <td>Blue</td>
        <td>France</td>
    </tr>
</table>
