<!-- Bootstrap comes with predetermined classes  -->

<!-- Button Classes Examples  -->

<!-- Large Success Button -->
<button class="btn btn-success btn-lg" type="button" name="button"> Click </button>

<!-- Disabled Button -->
<button class="btn btn-success btn-lg" disabled type="button" name="button"> Can't Click </button>

<!-- Jumbotron Class -->
<div class="jumbotron">
    <h1>Hello, world!</h1>
    <p>This is a paragraph</p>
</div>

<!-- Usually best to put Jumbotron in container div -->
